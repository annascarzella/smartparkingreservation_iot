services:
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./smartparking
    ports:
      - "3000:3000"
    #volumes:
    #  - ./smartparking:/app
    environment:
      - NODE_ENV=development

  node-red:
    image: nodered/node-red
    container_name: mynodered
    ports:
      - "1880:1880"
    volumes:
      - ./node-red:/data
    stdin_open: true
    tty: true

  mqtt:
    build:
      context: ./mqtt_broker
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  devices:
    build:
      context: ./devices
      dockerfile: Dockerfile
    depends_on:
      - mqtt
    environment:
      WSMQTT: ${WSMQTT:-changeme}